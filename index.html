<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">


      <!-- FIREBASE -->
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-messaging.js"></script>



      <script src="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.css" />


      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyDG-7OphM36BpQkMuNvVbsOxdGx0kgADvY",
          authDomain: "prova-ede5b.firebaseapp.com",
          databaseURL: "https://prova-ede5b.firebaseio.com",
          projectId: "prova-ede5b",
          storageBucket: "prova-ede5b.appspot.com",
          messagingSenderId: "475414347726"
        };

        firebase.initializeApp(config);

        // FirebaseUI config.
        var uiConfig = {
          signInSuccessUrl: '/',
          signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.FacebookAuthProvider.PROVIDER_ID,
            firebase.auth.TwitterAuthProvider.PROVIDER_ID,
            firebase.auth.GithubAuthProvider.PROVIDER_ID
          ],
          // Terms of service url.
          tosUrl: '/'
        };

        var ui = new firebaseui.auth.AuthUI(firebase.auth());
         // The start method will wait until the DOM is loaded.
         ui.start('#firebaseui-auth-container', uiConfig);


      </script>


      <script type="text/javascript">
            initApp = function() {
              firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                  // User is signed in.
                  var displayName = user.displayName;
                  var email = user.email;
                  var emailVerified = user.emailVerified;
                  var photoURL = user.photoURL;
                  var uid = user.uid;
                  var providerData = user.providerData;
                  user.getToken().then(function(accessToken) {
                    document.getElementById('sign-in-status').textContent = 'Signed in';
                    document.getElementById('sign-in').textContent = 'Sign out';
                    document.getElementById('account-details').textContent = JSON.stringify({
                      displayName: displayName,
                      email: email,
                      emailVerified: emailVerified,
                      photoURL: photoURL,
                      uid: uid,
                      accessToken: accessToken,
                      providerData: providerData
                    }, null, '  ');
                  });
                } else {
                  // User is signed out.
                  document.getElementById('sign-in-status').textContent = 'Signed out';
                  document.getElementById('sign-in').textContent = 'Sign in';
                  document.getElementById('account-details').textContent = 'null';
                }
              }, function(error) {
                console.log(error);
              });
            };

            window.addEventListener('load', function() {
              initApp()
            });
          </script>


    </head>

    <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>

    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div>
  </body>
</html>
